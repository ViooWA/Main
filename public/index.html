<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Vioo</title>
  <style>
    /* CSS Langsung */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #6200ea;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    button {
      padding: 0.5rem 1rem;
      background: #6200ea;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #3700b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Vioo</h1>
    <p>Your Express API and static site are live!</p>
  </header>
  <main>
    <section>
      <h2>API Test</h2>
      <button id="testApiBtn">Test API</button>
      <p id="apiResponse">Click the button to test the API</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Vioo. All rights reserved.</p>
  </footer>
  <script>
    // JavaScript Langsung
    document.getElementById('testApiBtn').addEventListener('click', async () => {
      const responseElement = document.getElementById('apiResponse');
      responseElement.textContent = 'Fetching API...';

      try {
        const response = await fetch('../api/hello');
        const data = await response.json();
        responseElement.textContent = data.message;
      } catch (error) {
        responseElement.textContent = 'Error fetching API: ' + error.message;
      }
    });
  </script>
</body>
  </html>
